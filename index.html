<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb5144679b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculadora">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td><button class="btn c" id="limparCalculo" style="width: 110px;"><i class="fa-solid fa-c" 
                                onclick="clean()"></i></button></td>
                    <td><button class="btn backspace"><i class="fa-solid fa-delete-left"
                                onclick="backspace()"></i></button></td>
                    <td><button class="btn operacao" id="operadorDividir"><i class="fa-solid fa-divide"
                                onclick="insert('/')"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn numero" id="tecla7" onclick="insert('7')">7</button></td>
                    <td><button class="btn numero" id="tecla8" onclick="insert('8')">8</button></td>
                    <td><button class="btn numero" id="tecla9" onclick="insert('9')">9</button></td>
                    <td><button class="btn operacao" id="operadorMultiplicar"><i class="fa-solid fa-xmark"
                                onclick="insert('*')"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn numero" id="tecla4" onclick="insert('4')">4</button></td>
                    <td><button class="btn numero" id="tecla5" onclick="insert('5')">5</button></td>
                    <td><button class="btn numero" id="tecla6" onclick="insert('6')">6</button></td>
                    <td><button class="btn operacao" id="operadorSubtrair"><i class="fa-solid fa-minus"
                                onclick="insert('-')"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn numero" id="tecla1" onclick="insert('1')">1</button></td>
                    <td><button class="btn numero" id="tecla2" onclick="insert('2')">2</button></td>
                    <td><button class="btn numero" id="tecla3" onclick="insert('3')">3</button></td>
                    <td><button class="btn operacao" id="operadorAdicionar"><i class="fa-solid fa-plus" 
                                onclick="insert('+')"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn numero" id="tecla0" onclick="insert('0')">0</button></td>
                    <td><button class="btn dec" id="decimal"><i class="fa-solid fa-period"
                                onclick="insert(',')">.</i></button></td>
                    <td><button class="btn igual" id="igual" style="width: 110px;"><i class="fa-solid fa-equals" 
                                onclick="confirma()"></i></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
